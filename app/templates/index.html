<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Welcome to the News Highlights Website </title>
        {% endif %}
    </head>
    <body>
        <!-- Business article section  -->
        <h3> Business articles</h3>

            {% for article in business_articles %}

            {% endfor %}
        </ul>

    </body>
</html>
