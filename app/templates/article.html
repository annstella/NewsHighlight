{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">
    <!-- Poster background -->
    <div class="row">
            {% for article in news %}   
        <div class="col-xs-6 col-sm-12 col-md-12 ">
                <div class="thumbnail">
                    <div class="details">
                        <h4>{{article.description | truncate(100)}}</h4>
                        <a href="{{article.url}}" target="_blank"> Read Full article </a>
                        <p>Posted on : {{article.publishedAt}}</p>
                    </div>
                    <a>
                    <img src="{{article.image}}" class="img-responsive" styles="height:20px">     
                    </a>
                </div>

        </div>
    </div>

</div>
{% endblock %}
